<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .welcome {
      font-size: 1.8rem;
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeInScale 1s ease-in-out;
    }

    .container {
      display: none;
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: slideIn 1s ease-in-out forwards;
    }

    h1 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="welcome" id="welcomeMsg">
    üëã Hello, Welcome to the game <br>
    designed by <strong>Surya Kumar Srivastava</strong> üéÆ
  </div>

  <div class="container" id="loginContainer">
    <h1>üîê Multiplayer Memory Login</h1>
    <input type="text" id="player1" placeholder="Player 1 Name" required>
    <input type="text" id="player2" placeholder="Player 2 Name" required>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('welcomeMsg').style.display = 'none';
      document.getElementById('loginContainer').style.display = 'block';
    }, 5000);

    function startGame() {
      const player1 = document.getElementById('player1').value.trim();
      const player2 = document.getElementById('player2').value.trim();

      if (!player1 || !player2) {
        alert('Please enter both player names!');
        return;
      }

      const players = {
        player1: { name: player1 },
        player2: { name: player2 }
      };
      localStorage.setItem('multiplayerUsers', JSON.stringify(players));
      window.location.href = 'multiplayer.html'; // your game page
    }
  </script>
</body>
</html>
